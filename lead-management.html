<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="dashboard.html">
            <img src="logo.png" alt="Company Logo"  height="40" class="d-inline-block align-top">
            DMS
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orders.html">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="billing.html">Billing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="inventory.html">Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reports.html">Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="lead-management.html">Lead Management</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2>Lead Management</h2>

        <!-- Form to add a new lead -->
        <form id="leadForm">
            <div class="form-group">
                <label for="leadName">Lead Name</label>
                <input type="text" class="form-control" id="leadName" placeholder="Enter lead name" required>
            </div>
            <div class="form-group">
                <label for="status">Lead Status</label>
                <select class="form-control" id="status" required>
                    <option value="Hot">Hot</option>
                    <option value="Cold">Cold</option>
                </select>
            </div>
            <div class="form-group">
                <label for="salesRep">Assigned Sales Rep</label>
                <input type="text" class="form-control" id="salesRep" placeholder="Enter sales representative name" required>
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea class="form-control" id="notes" rows="3" placeholder="Enter any notes"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Lead</button>
        </form>

        <!-- Table to display leads -->
        <div class="mt-5">
            <h3>Existing Leads</h3>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Lead Name</th>
                        <th>Status</th>
                        <th>Sales Rep</th>
                        <th>Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="leadTableBody">
                    <!-- Dynamic table rows will be appended here -->
                </tbody>
            </table>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; Escorts Kubota Ltd. <br> 2024 Dealer Management System</span>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
