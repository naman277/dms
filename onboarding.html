        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container mt-5">
        <h2>Dealer Onboarding</h2>
        <form id="dealerForm">
            <div class="form-group">
                <label for="dealerName">Dealer Name</label>
                <input type="text" class="form-control" id="dealerName" placeholder="Enter dealer name" required>
            </div>
            <div class="form-group">
                <label for="dealerEmail">Email</label>
                <input type="email" class="form-control" id="dealerEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="dealerPhone">Phone</label>
                <input type="text" class="form-control" id="dealerPhone" placeholder="Enter phone number" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
